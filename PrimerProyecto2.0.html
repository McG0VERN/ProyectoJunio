<body id="body">
    <header>
        <h1>GUESS THE COLOR</h1>
    </header>
    <section id="colorToGuess">
        <h2>Color Random</h2>
        <div class="results">Results</div>
        <div class="victories">WIN
            <h3 class="win">0</h3>
        </div>
        <div class="defeats">LOSE
            <h3 class="lose">0</h3>
        </div>
        <div class="instructions">Compare & match the sample cube on the left with the options on the right. To win the
            game 3 matches are required. If you fail 3 times, the game is over.</div>
        <!-- <div class="rgb"></div> -->

        <div class="colour">SAMPLE
            <p class="rgb"></p>
        </div>
    </section>
    <section id="colorOptions">
        <h2>PickOne</h2>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </section>
